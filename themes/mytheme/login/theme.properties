# Specifies the theme this login theme inherits from (e.g., Keycloak's built-in base theme)
parent=base

# Imports common resources (like base CSS, JS libraries) from the parent theme directory
# This is often needed to get the basic Keycloak look and feel and functionality
import=common/keycloak

# Optional: You might need to explicitly enable script handling features,
# especially if your parent theme or Keycloak requires it.
# features=scripts

# Optional: If you had custom CSS specifically for the login pages, you'd list it here
# styles=css/custom-login.css